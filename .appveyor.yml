build_script:
  - sh: sudo pip install cibuildwheel==1.0.0 
  - cmd: pip install cibuildwheel==1.0.0
  - sh: cibuildwheel --output-dir wheelhouse --platform linux
  - cmd: cibuildwheel --output-dir wheelhouse
  - sh: sudo pip install twine
  - cmd: pip install twine
  - sh: python -m twine upload wheelhouse/*.whl --skip-existing --repository-url  pypi_url -p $encrypted_pypi_api_token
  - cmd: python -m twine upload wheelhouse/*.whl --skip-existing --repository-url pypi_url -p %encrypted_pypi_api_token%  
artifacts:
  - path: "wheelhouse\\*.whl"
    name: Wheels
