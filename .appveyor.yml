# you need to 
# 1) create account on pypi.org, test.pypi.org and ci.appveryor.com 
# 2) on pypi.org create an API token an copy the stringyou can call it "<ProjetName> Appveyor"(let the browser window open)
# 3) on appveyor go on https://ci.appveyor.com/tools/encrypt and encryp the string test.pypi.org, copy in in the secure subflied  of "encrypted_pypi_api_token"  in the branches/only/master part
# 4) do step 3 and 4 but this time on test.pypi.org , fill in of "encrypted_pypi_api_token"  in the branches/only/pypi_test part
#create the API key TWINE_PASSWORD in here https://ci.appveyor.com/api-keys

